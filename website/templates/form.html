<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL-Shortener</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="full_url">URL:</label></td>
                <td><input type="url" name="full_url" id="full_url"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" style="width: 100%"></td>
            </tr>
        </table>

    </form>
        <table>
            <tr>
                <td><p>Full Url:</p></td>
                <td><a href="{{ full }}">{{ full }}</a></td>
            </tr>
            <tr>
                <td><p>Short Url:</p></td>
                <td><a href="{{ short }}"> {{ short }}</a></td>
            </tr>
        </table>
</body>
</html>
